version: '3.7'

services:


    mongodb:
        image: mongo:4.2
        container_name: mongo
        restart: unless-stopped
        command: mongod --auth
        environment:
            MONGO_INITDB_ROOT_USERNAME: "admin"
            MONGO_INITDB_ROOT_PASSWORD: "password"
            MONGO_INITDB_DATABASE: webapp
            MONGODB_DATA_DIR: /data/db
        volumes:
        - mongodbdata:/data/db
        networks:
        - backend

    app:
        build: 
            context: ./APP
            dockerfile: Dockerfile
        command: gunicorn --bind 0.0.0.0:5000 --timeout=0 app:app 
        ports:
            - "5000:5000"
        environment:
            MONGODB_HOST: mongodb
            MONGODB_USERNAME: "admin"
            MONGODB_PASSWORD: "password"
            KEY_SECRET: "secret"
        volumes:
            - appdata:/var/www/
        depends_on: 
            - mongodb
        networks:
            - backend

networks:
    backend:
        driver: bridge
volumes:
    mongodbdata:
        driver: local
    appdata:
        driver: local
        